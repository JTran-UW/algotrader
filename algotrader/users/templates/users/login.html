{% extends "base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'userstyles.css' %}">
{% endblock %}

{% block content %}
    <form method="POST" class="block form user-form">
        <p class="title header center">Login</p>
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label }}</p>
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        {{ form.non_field_errors }}
        <input type="submit" value="Login" class="submit button topspace">

        <p>Don't have an account yet? <a href="{% url 'register' %}">Register</a></p>
    </form>
{% endblock %}
