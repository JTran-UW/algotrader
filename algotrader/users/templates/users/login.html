{% extends "base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'userstyles.css' %}">
{% endblock %}

{% block content %}
    <p class="title header">Login</p>
    <form method="POST">
        {% csrf_token %}
        <p>Username</p>
        {{ form.username }}
        <p>Password</p>
        {{ form.password }}
        <input type="submit" value="Login" class="button submit">
    </form>
{% endblock %}
