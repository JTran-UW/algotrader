{% extends "base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'userstyles.css' %}">
{% endblock %}

{% block content %}
    <form method="POST" class="form">
        <p class="title header center">Login</p>
        {% csrf_token %}
        <p>Username</p>
        {{ form.username }}
        <p>Password</p>
        {{ form.password }}<br>
        <input type="submit" value="Login" class="submit button topspace">
    </form>
{% endblock %}
