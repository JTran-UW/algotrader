{% extends "base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'userstyles.css' %}">
{% endblock %}

{% block content %}
    <form method="POST" class="form">
        <p class="title header center">Register</p> 
        {% csrf_token %}
        <p>Email</p>
        {{ form.email }}
        <p>Username</p>
        {{ form.username }}
        <p>Password</p>
        {{ form.password1 }}
        <p>Confirm password</p>
        {{ form.password2 }}
        <input type="submit" value="Register" class="submit button topspace">
    </form>
{% endblock %}
