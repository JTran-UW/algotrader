{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Algotrader</title>

        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
        {% block styles %}
        {% endblock %}
    </head>
    <body>
        <div class="nav-bar">
            <a href="{% url 'home' %}" class="logo">Algotrader</a>
            
            <div class="link-bar">
                <a href="{% url 'stock' %}" class="link">Stocks</a>
                <a href="#" class="link">Models</a>
                <a href="#" class="link">About</a>
                <!--<a href="{% url 'stock' %}" class="link">Buy Stocks</a>-->

            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">
                    <img class="link" src="https://img.icons8.com/ios-glyphs/30/000000/user-male.png"/>
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="button">Sign in</a>
            {% endif %}
            </div>
        </div>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
