{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Algotrader</title>

        <link rel="stylesheet" href="{% static 'style.css' %}">
        {% block styles %}
        {% endblock %}
    </head>
    <body>
        <div class="nav-bar">
            <a href="{% url 'home' %}" class="logo">Algotrader</a>
            
            <div class="link-bar">
                <a href="{% url 'register' %}" class="link">Register</a>
                <a href="{% url 'profile' %}" class="link">Profile</a>
                <a href="{% url 'stock' %}" class="link">Buy Stocks</a>

            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="button">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="button">Sign in</a>
            {% endif %}
            </div>
        </div>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
